<!DOCTYPE html>
<html lang="uk">
<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Головні</a></li>
            <li><a href="{{ url_for('offers') }}">Товари та послуги</a></li>
            <li><a href="{{ url_for('prices') }}">Ціни</a></li>
            <li><a href="{{ url_for('contact') }}">Зв'язатися з нами</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Зв'яжіться з нами</h2>
    <form action="{{ url_for('contact_company') }}" method="POST" lang="uk">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Тема:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Відправити</button>
    </form>
</main>

<footer>
    <p>Телефон: +380-123-7890</p>
    <p>Адреса: вулиця Теодора Драйзера 3А, Київ, Україна</p>
    <p>&copy; {{ year }} Car Shop. All rights reserved.</p>
</footer>

</body>
</html>
